            clusterName:
              default: my-cluster
              type: string
            cniPlugin:
              default: ""
              type: string
            deleteConfig:
              default: "false"
              type: string
            disableStaticRouteSync:
              default: "false"
              type: string
            enableEVH:
              default: false
              type: boolean
            enableEvents:
              default: "true"
              type: string
            fullSyncFrequency:
              default: "1800"
              type: string
            ipFamily:
              default: ""
              description: 'blockedNamespaceList:   - kube-system   - kube-public'
              type: string
            istioEnabled:
              default: false
              type: boolean
            layer7Only:
              default: false
              type: boolean
            logLevel:
              default: WARN
              type: string
