        AKOSettings:
          description: '# This section outlines the generic AKO settings'
          properties:
            apiServerPort:
              default: 8080
              type: integer
            blockedNamespaceList:
              default: []
              description: This is the list of system namespaces from which AKO will
                not listen any Kubernetes or Openshift object event.
              items: {}
